<!DOCTYPE html>
<html lang="es">

<head>
    <title>Traductor Morse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Ejercicio14.js"></script>
    <link rel="stylesheet" href="Ejercicio14.css" type="text/css">
</head>

<body>
    <h1>Traductor Morse</h1>
    <main>
        <section>
            <h2>Archivos</h2>
            <label for="archivoAudio">Seleccione o arrastre un archivo de texto para traducir: </label>
            <input type="file" id="archivoAudio" onchange="lector.leerArchivo(this.files);">
            <label for="drop_zone">Carga Archivo: </label>
            <textarea id="drop_zone" ondrop="dragDropManager.dropHandler(event);"
                ondragover="dragDropManager.dragOverHandler(event);"
                placeholder="Arrastra y suelta un archivo de texto a esta zona ..."></textarea>
        </section>
        <section>
            <h2>Datos</h2>
            <label for="original">Texto original: </label>
            <textarea id="original" placeholder="Contenido del archivo"></textarea>
            <button onclick="lector.traducirInput()">Traducir</button>

            <label for="traduccion">CÃ³digo morse: </label>
            <textarea id="traduccion" placeholder="Traduccion a codigo morse" disabled></textarea>
            <button onclick="morse.reproducir()">Escuchar</button>
        </section>
    </main>

</body>

</html>
